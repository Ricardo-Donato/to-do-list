<!DOCTYPE html>
<html>
<!-- Seu <head> continua o mesmo -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list - Suas tarefas</title>
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="Assets/Images/calendar.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div id="message-container"></div>
    <header>
        <!-- Seu header continua o mesmo -->
        <div class="container">
            <div class="logo">
                <a href="index.html" class="home">
                    <h1>ToDoList</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mt-4"> <!-- Adicionado container e margin-top -->
        <h2>Minha lista de tarefas</h2>
        <div id="tarefas-lista">
            <!-- As tarefas serão carregadas aqui -->
        </div>
        <!-- Este botão agora abre o modal -->
        <button id="btn-adicionar-tarefa" class="btn btn-success btn-xs" title="Adicionar tarefa" data-toggle="modal" data-target="#add-task-modal">Adicionar tarefa <i
                class='fa-solid fa-plus'></i></button>
        <!-- Removido os alertas estáticos, pois o status será dinâmico -->
    </main>

    <!-- Modal para Adicionar Tarefa -->
    <div class="modal fade" id="add-task-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Adicionar Nova Tarefa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-task-form">
                        <div class="form-group">
                            <label for="task-input">Descrição da tarefa</label>
                            <input type="text" class="form-control" id="task-input" placeholder="O que precisa ser feito?" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar Tarefa</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="fixed-bottom"> <!-- Rodapé fixo para o status -->
        <!-- NOSSO INDICADOR DE STATUS DINÂMICO -->
        <div id="status-indicator"></div>

        <script src="Assets/js/main.js"></script>
        <script src="https://kit.fontawesome.com/05f40c3e20.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </footer>
</body>

</html>
